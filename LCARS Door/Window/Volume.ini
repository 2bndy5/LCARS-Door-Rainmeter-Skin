meterStyle=LcarsFont
text="Mute"
stringAlign=CenterCenter
x=r
y=([PlayerVolumeShape:Y]+[PlayerVolumeShape:H]-18)
h=36
w=130
solidColor=0,0,0,1
LeftMouseUpAction=[!CommandMeasure mCover "SetVolume 0"]

[AudioDeviceLabel]
;Meter=string
