h=30
w=(#WorkAreaWidth#>#WorkAreaHeight#?([PlayerVolumeShape:X]-([AlbumCover:X]+[AlbumCover:W])):([SystemVolumeShape:X]+[SystemVolumeShape:W]-[AlbumCover:X]))
